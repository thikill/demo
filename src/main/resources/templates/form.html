<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content">
	<form action="#" th:action="@{/users/save}" th:object="${user}"
		method="POST">
		<input type="hidden" th:field="*{id}" />
		<table>
			<tr>
				<td>name</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
					Error</td>

			</tr>
			<tr>
				<td>email</td>
				<td><input th:field="*{email}" /></td>
				<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email
					Error</td>
			</tr>
			<tr>
				<td>Role</td>
				<td><select th:field="*{role}">
						<option th:each="role : ${roles}" th:value="${role.id}"
							th:text="${role.name}">Wireframe</option>
				</select></td>

			</tr>
		</table>
		<button type="submit" value="save">save</button>
		<a th:href="@{/users/cancel}">Cancel</a>
	</form>
	</section>

</body>
</html>
